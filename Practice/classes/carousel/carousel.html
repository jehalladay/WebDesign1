<!DOCTYPE html>

<html>
<head>
<meta charset = "utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

<main>
<div class="container">
<h1>Fun Plane Action</h1>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
<!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="./carousel/fiesta.jpg" alt="Los Angeles" style="height:50rem;">
      </div>

      <div class="item">
        <img src="./carousel/blowout.jpg" alt="New york" style="height:50rem;">
      </div>

      <div class="item">
        <img src="./carousel/takeoff.jpg" alt="Chicago" style="height:50rem;">
      </div>
   
      <div class="item">
        <img src="./carousel/littlebrother.jpg" alt="New york" style="height:50rem;">
      </div>

      <div class="item">
        <img src="./carousel/trouble.jpg" alt="New york" style="height:50rem;">
      </div>
   
      <div class="item">
        <img src="./carousel/goingdown.jpg" alt="New york" style="height:50rem;">
      </div>
   
      <div class="item">
        <img src="./carousel/dontlook.jpg" alt="New york" style="height:50rem;">
      </div>
        </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</main>
<body>

<footer>


</footer>

</html>
